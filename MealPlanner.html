    <title>Meal Planner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="http://epilog.stanford.edu/javascript/epilog.js"
    ></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: auto; /* Changed from hidden to auto to make the body scrollable */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://logodownload.org/wp-content/uploads/2021/04/stanford-university-logo-3.png') no-repeat center center fixed;
            background-size: contain;
            opacity: 0.5;
            z-index: -1;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            margin: auto;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .meal-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .meal-option {
            margin: 10px;
            flex-grow: 1;
            text-align: center;
        }
        h2 {
            color: #8C1515; /* Stanford red */
            text-align: center;
        }
        input[type=button], select {
            background-color: #8C1515;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
        #mealPlanResult {
            background-color: white;
            border: 1px solid #8C1515; /* Stanford Red */
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .header {
            background-color: #8C1515; /* Stanford Red */
            color: white;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            font-size: 18px;
            text-align: center;
            display:flex;
            justify-content: space-around;
            align-items: center;

        }
        .meal-content {
            padding: 15px;
            font-size: 16px;
            line-height: 1.6;
        }
        fieldset {
            border: 2px solid #8C1515;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <textarea id="library" type="text/hrf" style="display: none">
        
        select(nopref, true) :: value(nopref, true) & ~value(nopref, false) & select(vegan, false) & select(vegetarian, false) & select(glutenFree, false) & select(halal, false) & select(lowCarb, false)  & select(highCarb, false)

        select(X, true) :: ~evaluate(X, nopref) ==> value(nopref, false) & ~value(nopref, true) & value(X, true) & ~value(X, false)

        select(X, false) :: ~value(X, true) & value(X, false) 

        select(lowCarb, true) :: value(lowCarb, false) & ~value(lowCarb, true) & select(highCarb, false)
        select(highCarb, true) :: value(lowCarb, false) & ~value(lowCarb, true) & select(highCarb, false)
        
        select(vegan, true) :: isVegan()
        select(vegan, false) :: isVegan() ==> ~isVegan()
        satisfiesVegan(Meal) :- isVegan() & vgn(Meal)
        satisfiesVegan(Meal) :- ~isVegan() & meal(Meal)

        select(vegetarian, true) :: isVegetarian()
        select(vegetarian, false) :: isVegetarian() ==> ~isVegetarian()
        satisfiesVegetarian(Meal) :- isVegetarian() & v(Meal)
        satisfiesVegetarian(Meal) :- ~isVegetarian() & meal(Meal)

        select(glutenFree, true) :: isGlutenFree()
        select(glutenFree, false) :: isGlutenFree() ==> ~isGlutenFree()
        satisfiesGlutenFree(Meal) :- isGlutenFree() & gf(Meal) & meal(Meal)
        satisfiesGlutenFree(Meal) :- ~isGlutenFree() & meal(Meal)

        select(halal, true) :: isHalal()
        select(halal, false) :: isHalal() ==> ~isHalal()
        satisfiesHalal(Meal) :- isHalal() & halal(Meal) & meal(Meal)
        satisfiesHalal(Meal) :- ~isHalal() & meal(Meal)

        select(lowCarb, true) :: isLowCarb()
        select(lowCarb, false) :: isLowCarb() ==> ~isLowCarb()
        satisfiesLowCarb(Meal) :- isLowCarb() & lc(Meal) & meal(Meal)
        satisfiesLowCarb(Meal) :- ~isLowCarb() & meal(Meal)

        select(highCarb, true) :: isHighCarb()
        select(highCarb, false) :: isHighCarb() ==> ~isHighCarb()
        satisfiesHighCarb(Meal) :- isHighCarb() & hc(Meal) & meal(Meal)
        satisfiesHighCarb(Meal) :- ~isHighCarb() & meal(Meal)

        select(Y,X) :: value(Y,X)
        select(Z,X) :: value(Z,Y) ==> ~value(Z,Y)
 

        innerhtml(diningHallName, X) :- value(diningHallSelect, X)
        innerhtml(dayName, X) :- value(daySelect,X)

        style(mealPBox(DAY), visibility, hidden)
        style(mealPBox(DAY), visibility, visible) :- click(generate) & value(event(DAY), X) & ~evaluate(X, unknown)

        innerhtml(mealP(DAY), Meals) :- click(generate) &
        value(event(DAY),DiningHallName) &
        evaluate(setofall(Meal, diningHall(DAY, Meal, DiningHallName) & satisfiesVegan(Meal) & satisfiesVegetarian(Meal) & satisfiesGlutenFree(Meal) & satisfiesHalal(Meal) & satisfiesLowCarb(Meal) & satisfiesHighCarb(Meal)), X) & 
        evaluate(stringjoin(X), Meals)
